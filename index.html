<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
<link rel="stylesheet" href="./css/w3.css">
<style>
.mySlides {display:none;}
</style>
</head>
<body style="overflow:hidden;">
<!--<h2 class="w3-center">Automatic Slideshow</h2> -->

<div class="w3-content w3-section" style="max-width:660px">
  <img class="mySlides" src="./img/20190626_121552.jpg" style="width:100%">
  <img class="mySlides" src="./img/20190626_121535.jpg" style="width:100%">
  <img class="mySlides" src="./img/20190626_121727.jpg" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 5000); // Change image every 2 seconds
}
</script>

</body>
